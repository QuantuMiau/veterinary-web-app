<div class="flex flex-col h-full">
  <!-- Tabs -->
  <div class="flex gap-2 border-b mb-3">
    <button
      *ngFor="let tab of tabs"
      (click)="activeTab = tab.id"
      class="px-4 py-2 text-sm"
      [ngClass]="activeTab === tab.id
        ? 'border-b-2 border-blue-600 text-blue-600 font-medium'
        : 'text-gray-500 hover:text-gray-700'"
    >
      {{ tab.label }}
    </button>
  </div>

  <!-- Content -->
  <div class="flex-1 min-h-0 overflow-auto">
    <app-visits-table *ngIf="activeTab === 'visits'"></app-visits-table>
    <app-rx-table *ngIf="activeTab === 'rx'"></app-rx-table>
    <app-labs-table *ngIf="activeTab === 'labs'"></app-labs-table>
  </div>
</div>
