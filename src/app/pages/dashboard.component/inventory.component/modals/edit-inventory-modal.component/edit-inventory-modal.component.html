<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/50">
  <div class="w-full max-w-lg bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-lg font-semibold mb-4">Editar producto</h2>

    <form [formGroup]="itemForm" (ngSubmit)="submit()" class="space-y-4">
      <input formControlName="name" placeholder="Nombre" class="w-full border rounded px-3 py-2" />

      <input
        formControlName="category"
        placeholder="Categoría"
        class="w-full border rounded px-3 py-2"
      />

      <input
        formControlName="subcategory"
        placeholder="Subcategoría"
        class="w-full border rounded px-3 py-2"
      />

      <input
        formControlName="stock"
        placeholder="Stock"
        type="number"
        class="w-full border rounded px-3 py-2"
      />

      <input
        formControlName="price"
        placeholder="Precio"
        type="number"
        step="0.01"
        class="w-full border rounded px-3 py-2"
      />

      <div class="flex justify-end gap-2 pt-4">
        <button type="button" class="px-4 py-2 rounded border" (click)="close.emit()">
          Cancelar
        </button>

        <button
          type="submit"
          class="px-4 py-2 rounded bg-green-600 text-white"
          [disabled]="itemForm.invalid"
        >
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
