<div class="inventory-container">
  <div class="inventory-title">Inventario</div>

  <div class="flex flex-col gap-3 md:flex-row md:items-center p-3">
    <div class="flex flex-col sm:flex-row gap-2 flex-1">
      <div class="flex w-full sm:w-3/5">
        <input
          type="text"
          placeholder="Nombre, categoría o subcategoría"
          [(ngModel)]="searchTerm"
          (input)="searchItems()"
          class="w-full rounded-l-md border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          class="rounded-r-md border border-l-0 border-gray-300 bg-gray-100 px-4 text-sm hover:bg-gray-200"
          (click)="searchItems()"
        >
          Buscar
        </button>
      </div>

      <select
        class="w-full sm:w-40 rounded-md border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option selected>Todos</option>
        <option>Recientes</option>
      </select>
    </div>

    <button
      class="self-start md:self-auto rounded-md bg-green-600 px-4 py-2 text-sm text-white hover:bg-green-700"
      (click)="openNewItem()"
    >
      Agregar producto
    </button>
  </div>

  <div class="flex-1 min-h-0 overflow-auto px-3 pb-3">
    <table class="min-w-full border-separate border-spacing-y-2 text-sm">
      <thead>
        <tr class="text-left text-gray-500">
          <th class="px-4 py-2">Nombre</th>
          <th class="px-4 py-2">Categoría</th>
          <th class="px-4 py-2">Subcategoría</th>
          <th class="px-4 py-2">Stock</th>
          <th class="px-4 py-2">Precio</th>
          <th class="px-4 py-2 text-right"></th>
        </tr>
      </thead>

      <tbody>
        @for (item of filteredItems; track item.id) {
          <tr class="bg-white shadow-sm hover:shadow-md transition rounded-lg">
            <td class="px-4 py-3 font-medium text-gray-800 rounded-l-lg">
              {{ item.name }}
            </td>

            <td class="px-4 py-3">
              {{ item.category }}
            </td>

            <td class="px-4 py-3">
              {{ item.subcategory }}
            </td>

            <td class="px-4 py-3">
              {{ item.stock }}
            </td>

            <td class="px-4 py-3">${{ item.price }}</td>

            <td class="px-4 py-3 text-right rounded-r-lg">
              <div class="flex justify-end gap-2">
                <button
                  class="rounded-md bg-gray-100 p-2 hover:bg-gray-200"
                  (click)="openEditItem(item)"
                >
                  <i class="fa-solid fa-pencil"></i>
                </button>

                <button
                  class="rounded-md bg-red-100 p-2 text-red-600 hover:bg-red-200"
                  (click)="openDeleteItem(item)"
                >
                  <i class="fa-solid fa-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>

@if (showAddItem) {
  <div class="fixed inset-0 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-4 w-[400px]">
      <app-add-inventory-modal
        (close)="closeModal()"
        (save)="addItem($event)"
      ></app-add-inventory-modal>
    </div>
  </div>
}

@if (showEditItem) {
  <div class="fixed inset-0 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-4 w-[400px]">
      <app-edit-inventory-modal
        [item]="selectedItem"
        (close)="closeModal()"
        (save)="updateItem($event)"
      ></app-edit-inventory-modal>
    </div>
  </div>
}

@if (showDeleteItem) {
  <div class="fixed inset-0 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-4 w-[400px]">
      <app-delete-inventory-modal
        [itemId]="selectedItem?.id"
        (close)="closeModal()"
        (confirmDelete)="deleteItem($event)"
      ></app-delete-inventory-modal>
    </div>
  </div>
}
