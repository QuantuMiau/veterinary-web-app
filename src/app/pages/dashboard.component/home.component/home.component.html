<div class="min-h-screen bg-gray-100 p-6">
  <!-- HEADER -->
  <div class="mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Dashboard</h1>
    <p class="text-gray-500">Resumen general del sistema</p>
  </div>

  <!-- MÉTRICAS -->
  <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 mb-6">
    <!-- Card -->
    <div class="bg-white shadow-sm hover:shadow-md transition rounded-xl p-5">
      <p class="text-gray-500 text-sm mb-2">Pacientes</p>
      <div class="flex items-center justify-between">
        <h2 class="text-3xl font-bold text-gray-800">300</h2>
        <div class="rounded-lg bg-blue-100 px-4 py-3 text-blue-600">
          <i class="fa-solid fa-paw text-lg"></i>
        </div>
      </div>
    </div>

    <div class="bg-white shadow-sm hover:shadow-md transition rounded-xl p-5">
      <p class="text-gray-500 text-sm mb-2">Ventas del día</p>
      <div class="flex items-center justify-between">
        <h2 class="text-3xl font-bold text-gray-800">5</h2>
        <div class="rounded-lg bg-green-100 px-4 py-3 text-green-600">
          <i class="fa-solid fa-dollar-sign text-lg"></i>
        </div>
      </div>
    </div>

    <div class="bg-white shadow-sm hover:shadow-md transition rounded-xl p-5">
      <p class="text-gray-500 text-sm mb-2">Clientes</p>
      <div class="flex items-center justify-between">
        <h2 class="text-3xl font-bold text-gray-800">59</h2>
        <div class="rounded-lg bg-purple-100 px-4 py-3 text-purple-600">
          <i class="fa-solid fa-users text-lg"></i>
        </div>
      </div>
    </div>
  </div>

  <!-- GRÁFICAS -->
  <div class="grid grid-cols-1 xl:grid-cols-3 gap-6 mb-6">
    <div class="xl:col-span-2 bg-white shadow-sm hover:shadow-md transition rounded-xl p-5">
      <h2 class="text-lg font-semibold text-gray-700 mb-4">Pacientes por especie</h2>
      <div id="chartdiv" class="w-full h-72"></div>
    </div>

    <div class="bg-white shadow-sm hover:shadow-md transition rounded-xl p-5">
      <h2 class="text-lg font-semibold text-gray-700 mb-4">Ventas</h2>
      <div id="chartVentas" class="w-full h-72"></div>
    </div>

    <div class="xl:col-span-3 bg-white shadow-sm hover:shadow-md transition rounded-xl p-5">
      <h2 class="text-lg font-semibold text-gray-700 mb-4">Productos más vendidos</h2>
      <div id="chartProductos" class="w-full h-72"></div>
    </div>
  </div>

  <!-- TABLA (TU ESTILO ORIGINAL CONSERVADO) -->
  <div class="bg-white shadow-sm rounded-xl p-5">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-semibold text-gray-700">Pacientes</h2>
      <button
        class="rounded-md bg-blue-100 px-4 py-2 text-sm font-medium text-blue-700 hover:bg-blue-200 transition"
      >
        + Nuevo
      </button>
    </div>

    <div class="overflow-x-auto">
      <table class="min-w-full border-separate border-spacing-y-2 text-sm">
        <thead>
          <tr class="text-left text-gray-500">
            <th class="px-4 py-2">Nombre</th>
            <th class="px-4 py-2">Especie</th>
            <th class="px-4 py-2">Raza</th>
            <th class="px-4 py-2">Sexo</th>
            <th class="px-4 py-2">Dueño</th>
            <th class="px-4 py-2">Última visita</th>
            <th class="px-4 py-2 text-right"></th>
          </tr>
        </thead>

        <tbody>
          <tr class="bg-white shadow-sm hover:shadow-md transition rounded-lg">
            <td class="px-4 py-3 font-medium text-gray-800 rounded-l-lg">Bichin</td>
            <td class="px-4 py-3">Gato</td>
            <td class="px-4 py-3">Común americano</td>
            <td class="px-4 py-3">
              <span class="rounded-full bg-blue-100 px-3 py-1 text-xs font-medium text-blue-700">
                Macho
              </span>
            </td>
            <td class="px-4 py-3">Mauricio Esperon</td>
            <td class="px-4 py-3 text-gray-600">22-09-2024</td>
            <td class="px-4 py-3 text-right rounded-r-lg">
              <div class="flex justify-end gap-2">
                <button class="rounded-md bg-gray-100 p-2 hover:bg-gray-200">
                  <i class="fa-solid fa-eye"></i>
                </button>
                <button class="rounded-md bg-gray-100 p-2 hover:bg-gray-200">
                  <i class="fa-solid fa-pencil"></i>
                </button>
                <button class="rounded-md bg-red-100 p-2 text-red-600 hover:bg-red-200">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
